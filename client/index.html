<!doctype html>
<html>
	<head>
		<title>Simple chat app</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		
	</head>
	<body>
		<div id="app" class="container" style="width:600px">
			<div class="row">
				<div class="col-md-8">
					<form @submit.prevent="onLogin" class="form-horizontal">
			 			<div class="form-group">
							<label for="user" class="col-md-2 control-label" >User</label>
							<div class="col-sm-8">
								<input id="user" autocomplete="off" v-model="user" :disabled="isLogged" placeholder="User name" class=" form-control" />
							</div>
							<div class="col-sm-2">
								<button type="submit" :disabled="isLogged || !user" class="btn btn-default">Login</button>
							</div>
						</div>
					</form>

					<form id="socketForm" @submit.prevent="onSubmit" class="form-horizontal">
						<div class="form-group">
							<label for="msg" class="col-md-2 control-label">Message</label>
							<div class="col-sm-8">
								<input id="msg" autocomplete="off" v-model="message" v-bind:disabled="!isLogged" placeholder="Message" class="form-control"/>
							</div>
							<div class="col-sm-2">
								<button type="submit" v-bind:disabled="!isLogged || !message" class="btn btn-primary">Send</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-4">
					<div class="form-group" style="float:right">
						<div class="checkbox">
							<label>
								<input type="checkbox" v-bind:checked="isOnline" disabled="true">Connected
							</label>
						</div>
		 			</div>
				</div>
			</div>

			<dl class="dl-horizontal">
				<span v-for="m in messages" v-bind:class="m.style">
					<dt>{{ m.user }}</dt>
					<dd >{{ m.message }}</dd>
				</span>
			</dl>

		</div>

		<script src="main.js"></script>
	</body>
</html>
